name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --production --no-save --force
      - name: Run tests
        run: bun test --max-concurrency 1 --timeout 15000 --coverage --coverage-reporter=lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      - name: Skip Codecov (no token)
        if: ${{ secrets.CODECOV_TOKEN == '' }}
        run: echo "CODECOV_TOKEN not set; skipping upload."
